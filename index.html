<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Calculator</title>
    <style>
        .display{
            display: none;
        }
    </style>
</head>
<body>
<h1>Pizza Cost Calculator</h1>

<fieldset>
    <label for="numPeople">Number of People:</label>
    <input type="number" id="numPeople">

    <br>

    <label for="numToppings">Number of Toppings</label>
    <input type="number" id="numToppings">
    <br>

    <p class="display">Your pizza cost per person is $<span id="totalOutput"></span></p>
</fieldset>
<br>
<button id="calcButton">Calculate Cost Per Person</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
